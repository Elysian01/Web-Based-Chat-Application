<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Whatsapp Web Clone</title>
</head>

<body>

    <span class="top"> </span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-md-4 pr-0" id="side-1">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-7">
                                <img src="./images/pp.png" class="profile-pic" alt="">
                            </div>
                        </div>

                        <div class="col-md-5">

                        </div>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #f8f8f8;">
                            <input type="text" placeholder="Search or Start new chat" class="form-control form-rounded">
                        </li>

                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="./images/pp.png" class="friend-pic">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="./images/pp.png" class="friend-pic">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="./images/pp.png" class="friend-pic">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

            <!-- Chat Box -->
            <div class="col-md-8 pl-0" id="side-2">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="./images/pp.png" class="friend-pic">
                            </div>
                            <div class="col-md-6">
                                <div class="name">Any Name</div>
                                <div class="under-name">Last seen 9/8/2021</div>
                            </div>
                            <div class="col-md-4 icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">

                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-md-10">
                                <input type="text" placeholder="Type here" class="form-control form-rounded">
                            </div>
                            <div class="col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="./js/chat.js"></script>

</body>

</html>
