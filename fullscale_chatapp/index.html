<!-- 
    Web Based Realtime Chat application with users and rooms using Socket.io, Node & Express
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/icon.png">
    <title>Realtime Chat App | Homepage</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile" style="color:yellow"></i> Real-time <span class="yellow-color">Chat App</span></h1>
        </header>
        <main class="join-main">
            <form action="./chat.html">
                <div class="form-control">
                    <label for="email">Mail ID</label>
                    <input type="email" name="email" id="email" placeholder="Enter mail id..." required />
                </div>
                <div class="form-control">
                    <label for="room"> Enter Room Name</label>
                    <input type="text" name="room" id="room" placeholder="Enter room name..." required />
                </div>
                <button type="submit" class="btn">Enter Room</button>
            </form>
        </main>
    </div>
</body>

</html>
